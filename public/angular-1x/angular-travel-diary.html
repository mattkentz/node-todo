<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="travelDiary">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Destination App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #destination-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="node_modules/angular/angular.min.js"></script><!-- load angular -->
    <script src="angular-travel-diary.js" type="text/javascript"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Travel Diary <span class="label label-info">{{ destinations.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="destination-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.destinations -->
                <div class="checkbox" ng-repeat="destination in destinations">
                    <label>
                        <input type="checkbox" ng-click="deleteDestination(destination._id)"> {{ destination.name }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="destination-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Name" ng-model="formData.name">
                        <input type="text" class="form-control input-lg text-center" placeholder="Description" ng-model="formData.description">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createDestination()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
