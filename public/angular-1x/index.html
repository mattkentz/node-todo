<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="travelDiary">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Destination App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
    </style>

    <!-- VENDOR -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>

    <!-- APP -->
    <!-- Destination Files -->
    <script src="modules/destination/destination-form.directive.js" type="text/javascript"></script>
    <script src="modules/destination/destination-list.directive.js" type="text/javascript"></script>
    <script src="modules/destination/destination-details.directive.js" type="text/javascript"></script>
    <script src="modules/destination/destination-routes.config.js" type="text/javascript"></script>
    <script src="modules/destination/destination.module.js" type="text/javascript"></script>
    <!-- User Files -->
    <script src="modules/user/user-registration.directive.js" type="text/javascript"></script>
    <script src="modules/user/user-login.directive.js" type="text/javascript"></script>
    <script src="modules/user/user-routes.config.js" type="text/javascript"></script>
    <script src="modules/user/user.module.js" type="text/javascript"></script>
    <!-- Component Files -->
    <script src="modules/components/navbar.directive.js" type="text/javascript"></script>

    <script src="modules/travel-diary.module.js" type="text/javascript"></script>

</head>
<body>
    <div class="container-fluid">

        <!-- NAVBAR -->
        <nav-bar></nav-bar>

        <!-- HEADER -->
        <a href="./#/destinations">
            <header class="jumbotron text-center">
                <h1>Travel Diary</h1>
            </header>
        </a>
        <div ui-view></div>

    </div>

</body>
</html>
