<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="travelDiary">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Destination App</title>

    <style>

    <div class="container-fluid">
