<div id="destination-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">

        <!-- LOOP OVER THE TODOS IN $scope.destinations -->
        <div>
            <img ng-src="data:{{destDetCtrl.destination.image.contentType}};base64,{{destDetCtrl.destination.image.data}}">
            <button ngf-select="destDetCtrl.setDestinationImage($file)"
              ngf-pattern="'image/*'" class="btn">
                Upload image
            </button>
            <label>
                {{ destDetCtrl.destination.name }}
            </label>
        </div>

    </div>
</div>
