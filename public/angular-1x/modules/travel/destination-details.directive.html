<div id="destination-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">

        <!-- LOOP OVER THE TODOS IN $scope.destinations -->
        <div>
            <img ng-src="{{destDetCtrl.destination.image.data}}">
            <input type="file" id="destinationImageUpload" />
            <button ng-click="destDetCtrl.setDestinationImage()">Set as destination image</button>
            <button ng-click="destDetCtrl.updateDestinationDetails()">Save Destination Details</button>
            <label>
                {{ destDetCtrl.destination.name }}
            </label>
        </div>

    </div>
</div>
