<div id="destination-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">

        <!-- LOOP OVER THE TODOS IN $scope.destinations -->
        <div class="checkbox" ng-repeat="destination in destListCtrl.destinations">
            <label>
                <input type="checkbox" ng-click="destListCtrl.deleteDestination(destination._id)"> {{ destination.name }}
            </label>
        </div>

    </div>
</div>
