<div id="destination-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">

        <!-- LOOP OVER THE TODOS IN $scope.destinations -->
        <div class="checkbox" ng-repeat="destination in destListCtrl.destinations">
            <label> {{ destination.name }} </label>
            <a ui-sref="destination-details({id: destination._id})">Details</a>
            <a ng-click="destListCtrl.deleteDestination(destination._id)"> Delete</a>
        </div>

    </div>
</div>
