<div id="destination-list" class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <h2 class="text-center">{{ destDetCtrl.destination.name }}</h2>
        <div class="row panel panel-default">
            <div class="panel-body">
                <div class="col-xs-12 col-md-6">
                    <p>{{destDetCtrl.destination.description}}</p>
                </div>
                <div class="col-xs-12 col-md-6 text-center">
                    <img ng-src="{{destDetCtrl.destinationImage}}" style="border-radius: 10px">
                    <div>
                        <button ngf-select="destDetCtrl.setDestinationImage($file)"
                                ngf-pattern="'image/*'" class="btn">
                            Upload image
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
