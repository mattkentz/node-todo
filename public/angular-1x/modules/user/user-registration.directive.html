<div id="user-registration-form" class="row text-center">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Register</h3>
            </div>
            <form class="text-center panel-body">
                <div class="form-group">
                    <input type="email" class="form-control input-lg text-center" placeholder="Email" ng-model="userRegistrationCtrl.user.email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg text-center" placeholder="Password" ng-model="userRegistrationCtrl.user.password" >
                </div>

                <button type="submit" class="btn btn-primary btn-lg" ng-click="userRegistrationCtrl.registerUser()">Sign Up</button>
            </form>
        </div>
    </div>
</div>
